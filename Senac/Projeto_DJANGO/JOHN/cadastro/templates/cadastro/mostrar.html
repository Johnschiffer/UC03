{% extends "global/base.html" %}

{% block formulario %}

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        {% for pessoa in pessoas %}        
            <tr>
                <td>{{ pessoa.id_pessoa }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.idade }}</td>
                <td>{{ pessoa.email }}</td>
            </tr>        
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock formulario %}
