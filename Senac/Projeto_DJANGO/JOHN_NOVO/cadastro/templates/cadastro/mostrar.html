{% extends "global/base.html" %}
{% block formulario %}
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for pessoa in pessoas %} 
            <tr>
                <td>{{ pessoa.id_pessoa }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.idade }}</td>
                <td>{{ pessoa.email }}</td>
                <td>
                    <a href="{% url 'editar' pessoa.id_pessoa %}" class="btn btn-primary">Editar</a>
                    <a href="{% url 'apagar' pessoa.id_pessoa %}" class="btn btn-danger">Apagar</a>
                    {% comment %} <a href="{% url 'atualizar' pessoa.id_pessoa %}" class="btn btn-danger">Atualizar</a> {% endcomment %}
            </tr> 
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock formulario %}
